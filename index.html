          document.getElementById('salvarImagem').addEventListener('click', function() {
      html2canvas(imagemGerada).then(function(canvas) {
          // Converta o canvas em uma imagem base64

          // Crie um link de download
          const link = document.createElement('a');
          link.href = imagemBase64;
          link.download = 'whoareyourdrugs.png';

          // Simule um clique no link para iniciar o download
          link.click();
      });
